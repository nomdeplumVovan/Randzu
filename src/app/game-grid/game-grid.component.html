<div class="game-grid">
  <table cellpadding="0" cellspacing="0" border="1" bordercolor="green">
    <tr *ngFor="let column of gameMatrix; let i = index">
        <td 
          *ngFor="let value of gameMatrix[i]; let j = index" 
          width="60" 
          height="60" 
        >
          <game-grid-item [symbol]=value (click)="setCell(i, j)"></game-grid-item>
        </td>
    </tr>
</table>
</div>
