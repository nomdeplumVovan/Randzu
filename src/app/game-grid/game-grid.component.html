<div class="game-grid">
  <table cellpadding="0" cellspacing="0" border="1" bordercolor="green">
    <tr *ngFor="let column of gameMatrix; let i = index">
      <td *ngFor="let value of gameMatrix[i]; let j = index" width="50" height="50">
        <app-game-grid-item [symbol]="value" (click)="putSymbol(i, j)">
        </app-game-grid-item>
      </td>
    </tr>
  </table>
</div>
