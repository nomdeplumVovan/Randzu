<div class="grid-field">
  <div class="grid-row" *ngFor="let column of gameMatrix; let i = index">
    <div class="grid-column" *ngFor="let value of gameMatrix[i]; let j = index">
      <app-game-grid-item [symbol]="value" (click)="putSymbol(i, j)">
      </app-game-grid-item>
    </div>
  </div>
</div>
